{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'file_upload_app/styles.css' %}">
</head>
<body> 
    <h2>Sign up </h2>

</body>
</html>
